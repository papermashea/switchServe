    <option value="account" id="switch">Account
      <option value="activation is" id="rule">is</option>
      <option value="activation is not" id="rule">is not</option>

    <option value="activation" id="switch">Activation
      <option value="activation is" id="rule">is</option>
      <option value="activation is not" id="rule">is not</option>
    </option>
    <option value="geo" id="switch">Geo
      <option value="geo is" id="rule">is</option>

    </option>
    <option value="purchases" id="switch">Purchases
      <option value="purchases include"  id="rule">includes</option>
      <option value="purchases do not include" id="rule">do not include</option>
    </option>
    <option value="search" id="switch">Search
      <option value="purchases include" id="rule">includes</option>
      <option value="purchases do not include" id="rule">do not include</option>
    </option>    
  </select>


<!-- operators */ -->
